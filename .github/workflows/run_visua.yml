name: Run VISIA Filter (Python 3.11)

on:
  workflow_dispatch:
    inputs:
      image_path:
        description: "Path to input image in repo (e.g. samples/input.jpg)"
        required: true
        default: "samples/input.jpg"
      output_name:
        description: "Output filename"
        required: true
        default: "analysis_panel.png"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check MediaPipe
        run: |
          python -c "import mediapipe as mp; print('mp version:', mp.__version__); print('has solutions:', hasattr(mp,'solutions'))"

      - name: Run analysis (CLI)
        run: |
          python -m visia_filter.cli "${{ inputs.image_path }}" -o "${{ inputs.output_name }}"

      - name: Upload result artifact
        uses: actions/upload-artifact@v4
        with:
          name: visia_output
          path: ${{ inputs.output_name }}
